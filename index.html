<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="container">
        <div class="left-column">
            <h1>Sign up</h1>
            <footer class="bottom-links">
                <a class="link" href="#">Privacy policy</a>
                <span>&amp;</span> <!-- & zenklas -->
                <a class="link" href="#">terms of service</a>
            </footer>
        </div>
        <div class="right-column">
            <div class="close">X</div>
            <form class="form">
                <div class="form-row">
                    <label class="label" for="username">Username</label>
                    <input class="input" id="username" type="text" placeholder="Username">
                </div>
                <div class="form-row">
                    <label class="label" for="email">E-mail</label>
                    <input class="input" id="email" type="email" placeholder="Email...">
                </div>
                <div class="form-row">
                    <label class="label" for="password">Password</label>
                    <input class="input" id="password" type="password" placeholder="Password">
                </div>
                <div class="form-row">
                    <label class="label" for="repassword">Repeat password</label>
                    <input class="input" id="repassword" type="password" placeholder="Repeat your password">
                </div>
                <div class="form-row">
                    <div class="btn">Get started</div>
                    <span class="text">or</span>
                    <a class="link" href="#">Sign in</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
